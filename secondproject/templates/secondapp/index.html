<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Second app</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Don't know what i am doing</h1>
    <div class="djangoapp">
      {% if records %}
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </thead>
        {% for acc in records %}
        <tr>
          <td>{{ acc.first_name }}</td>
          <td>{{ acc.last_name }}</td>
          <td>{{ acc.Email }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No records found</p>
      {% endif %}
    </div>

  </body>
</html>
